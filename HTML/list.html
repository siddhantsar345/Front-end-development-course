<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of List</title>
</head>
<body>
    <header></header>
    <main>
        <ol>
            <li>Mango</li>
            <li>Litchi</li>
            <li>Guava</li>
        </ol>
        <ul>
            <li>Mango</li>
            <ul>
                <li>Yellow in colour</li>
            </ul>
            <li>Litchi</li>
            <ul>
                <li>Red in colour</li>
            </ul>
            <li>Guava</li>
            <ul>
                <li>Green in colour</li>
            </ul>
        </ul>
    </main>
    <footer></footer>
</body>
</html>
